<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - ResuMate Pro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --beige: #f5f0e6;
      --ivory: #fffefc;
      --pastel-pink: #f8cdda;
      --pastel-green: #b8e0d2;
      --pastel-blue: #a9cce3;
      --glass-bg: rgba(255, 255, 255, 0.5);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text-color: #4b4a4a;
      --primary-color: #8a7e6e;
      --btn-hover: #a69e8f;
    }
    body {
      background: var(--beige);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .glass-card {
      background: var(--glass-bg);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    .form-control {
      border-radius: 12px;
      border: 1.5px solid var(--glass-border);
      background: var(--ivory);
      padding-left: 2.5rem;
      transition: all 0.3s ease;
      color: var(--text-color);
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px var(--primary-color);
      background: var(--ivory);
      color: var(--text-color);
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1.1rem;
    }
    .password-wrapper {
      position: relative;
      margin-bottom: 1.25rem;
    }
    /* Eye icon for password */
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      cursor: pointer;
      font-size: 1.2rem;
      user-select: none;
      transition: color 0.3s ease;
    }
    .password-toggle:hover {
      color: var(--btn-hover);
    }
    .input-wrapper {
      position: relative;
      margin-bottom: 1.25rem;
    }
    .btn-success {
      width: 100%;
      background: var(--pastel-green);
      border: none;
      color: var(--primary-color);
      font-weight: 600;
      border-radius: 30px;
      padding: 0.75rem;
      transition: background 0.4s ease;
      box-shadow: 0 4px 15px rgba(184, 224, 210, 0.4);
    }
    .btn-success:hover {
      background: var(--btn-hover);
      color: #fff;
      box-shadow: 0 6px 20px rgba(166, 158, 143, 0.8);
      transform: scale(1.03);
    }
    .text-center a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
    .alert {
      border-radius: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2><i class="bi bi-person-plus-fill"></i> Create Your Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" novalidate>
      <div class="input-wrapper">
        <i class="bi bi-person-fill input-icon"></i>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus />
      </div>

      <div class="password-wrapper">
        <i class="bi bi-lock-fill input-icon"></i>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
        <i id="togglePassword" class="bi bi-eye password-toggle" title="Show/Hide Password"></i>
      </div>

      <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Password toggle show/hide
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
